{% extends './base.html' %}
{% block title %}Payment{% endblock title %}
{% block content %}

<h3>Pay now</h3>
 {% if payment %}
 <form action="{% url 'success' %}" method="POST">
 {% csrf_token %}
    <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="rzp_test_QE24PJAWl3Y6rc" 
        data-amount="{{payment.amount}}"
        {% comment %} var amt="{{amount}}"
        data-amount=amt*100 {% endcomment %}
        data-currency="INR"
        data-order_id="{{payment.id}}"
        data-buttontext="Pay DCL"
        data-name="Dhanashree Lavekar"
        data-description="Python and Django"
        data-image="https://example.com/your_logo.jpg"
        data-prefill.name="Dhanashree Lavekar"
        {% comment %} data-prefill.email="dclavekar@gmail.com" {% endcomment %}
        data-theme.color="#F37254"
    ></script>
    {% endif %}
    <input type="hidden" custom="Hidden Element" name="hidden">
    </form>

{% endblock content %}
