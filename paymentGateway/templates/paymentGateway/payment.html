{% extends './base.html' %}
{% block title %}Payment{% endblock title %}
{% block content %}

<!-- <h3>Pay here</h3> -->
<form  method="POST">
    {% csrf_token %}
    <label>Name</label>
    <input type="text" name="name"><br>
    <label>Email</label>
    <input type="email" name="email"><br>
    <label>Amount</label>
    <input type="number" name="amount"><br>
    <button type="submit">Submit</button>
</form>


   
{% endblock content %}
